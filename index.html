<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;800&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="grid-container">
      <heading class="heading-section">
        <picture>
          <source
            class="bg-img"
            srcset="./img/bg.jpg"
            alt="light sparcle background image"
            media="(min-width: 5000px)"
          />
          <img
            class="bg-img"
            src="./img/markus-spiske-iar-afB0QQw-unsplash.jpg"
            alt="code background image"
          />
        </picture>

        <div class="heading-text">
          <p class="name-p">portfolio: <strong>Helena Wiklund</strong></p>
          <h1>frontend developer student</h1>
          <p>+ It-tecnichian</p>
        </div>
        <img class="profile-img" src="./img/mios.jpg" alt="profile picture" />
      </heading>
      <section class="about-me">
        <div class="about-me-kontent">
          <p>
            <img src="./img/start-figure.svg" alt="line icon" />
            Hello. I am a frontend developer student at technigo bootcamp. I
            love problem solving and to be creative!
          </p>
        </div>
      </section>
      <section class="tech-container">
        <div class="tech-container-content">
          <h2>Tech</h2>
          <p>HTML, CSS, JavaScrtipt, PHP, C#</p>
        </div>
      </section>
      <section class="featured-projects-container">
        <h2>Featured Projects</h2>
        <div class="featured-projects-box">
          <img class="robot-img" src="" alt="" />
        </div>
        <img class="game-img" src="" alt="" />
        <div class="featured-projects-box"></div>
      </section>
    </div>
  </body>
</html>
